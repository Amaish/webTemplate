{{define "base"}}
<!doctype html> 
<html lang='en'> 
    <head> 
        <title>{{template "title" .}} testpage</title> 
        <meta charset='utf-8' name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='/static/css/style.css'> 
        <link rel='shortcut icon' href='/static/images/favicon.ico' type='image/x-icon'><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head> 
    <body>
        {{block "sidebar" .}}
            <p>My default sidebar content when there is no sidebar</p>
        {{end}}
        <div id="main">
            <header>
                <div class="row">
                    <div class="col-sm-1 pull-left">
                        <button id="openNav" class="nav-button xlarge" onclick="w3_open()">&#9776;</button>
                    </div>
                    <div class="col-sm-11">
                        <h1 class="header-title"><a href='/'>home</a></h1>
                    </div>
                </div>
            </header>
            <nav> 
                <a href="/">Home</a> 
            </nav> 
            <section class="content">
                {{template "body" .}}
            </section> 
        </div>
        {{template "footer" .}}
        <script src="/static/js/main.js" type="text/javascript"></script>
    </body> 
</html>
{{end}}
